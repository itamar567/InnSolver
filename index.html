<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<head>
		<title>InnSolver</title>

		<link data-trunk rel="rust" data-wasm-opt="4"/>

		<style>
			html {
				/* Remove touch delay: */
				touch-action: manipulation;
			}

			/* Allow canvas to fill entire web page: */
			html,
			body {
				overflow: hidden;
				margin: 0 !important;
				padding: 0 !important;
				height: 100%;
				width: 100%;
			}

			/* Position canvas in center-top: */
			canvas {
				margin-right: auto;
				margin-left: auto;
				display: block;
				position: absolute;
				top: 0%;
				left: 50%;
				transform: translate(-50%, 0%);
			}

			.centered {
				margin-right: auto;
				margin-left: auto;
				display: block;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #f0f0f0;
				font-size: 24px;
				font-family: Ubuntu-Light, Helvetica, sans-serif;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<canvas id="container"></canvas>
	</body>
</html>
